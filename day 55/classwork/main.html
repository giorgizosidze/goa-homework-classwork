<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;



    align-items: start; 
    height: 200px; 
    background: #ddd;
  }

  .box {
    background: #4fa3ff;
    padding: 10px;
    color: white;
    font-weight: bold;
    border-radius: 6px;
  }
  .big { height: 120px; }
  .small { height: 60px; }
</style>

</head>
<body>
<div class="grid">
  <div class="box big">didi bloki</div>
  <div class="box small">patara bloki</div>
</div>
</body>
</html>
