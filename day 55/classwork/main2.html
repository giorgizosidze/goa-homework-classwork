<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
  .grid-gap {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;


    background: #eee;
    padding: 10px;
  }
  .box { background: #4fa3ff; padding: 20px; color: white; border-radius: 6px; }
</style>

</head>
<body>
    
<div class="grid-gap">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
  <div class="box">Box 4</div>
</div>
</body>
</html>
