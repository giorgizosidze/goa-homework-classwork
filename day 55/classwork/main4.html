<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    grid-template-rows: 1fr 1fr;   

    gap: 12px;
    width: 300px;
    padding: 10px;
    background: #ddd;
  }

  .boxA { background: #ff6f6f; padding: 20px; }
  .boxB { background: #4fa3ff; padding: 20px; }
  .boxC { background: #8dff7a; padding: 20px; }
  .boxD { background: #f9ff6a; padding: 20px; }
</style>

</head>
<body>
<div class="container">
  <div class="boxA">A</div>
  <div class="boxB">B</div>
  <div class="boxC">C</div>
  <div class="boxD">D</div>
</div>
</body>
</html>
