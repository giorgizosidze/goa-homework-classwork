<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
  .grid2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;

    justify-items: center;  
    background: #eee;
    padding: 20px;
  }

  .box2 {
    background: tomato;
    padding: 10px;
    width: 100px;
    color: white;
    font-weight: bold;
    border-radius: 6px;
  }
</style>

</head>
<body>
<div class="grid2">
  <div class="box2">Box 1</div>
  <div class="box2">Box 2</div>
</div>

    
</body>
</html>
