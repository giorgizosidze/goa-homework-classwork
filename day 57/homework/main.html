<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Pseudo Classes Full Example</title>
<style>

/* 1) ფსევდო კლასები */


/* 2)  */


.btn {
  padding: 12px 20px;
  background: royalblue;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { background: red; }

/* 4)  */
.flip-box {
  width: 150px;
  height: 150px;
  background: #4b9;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.4s;
}
.flip-box:hover {
  transform: rotateY(180deg) scale(1.2);
  border-radius: 20px;
}

/* 5)*/
.anim-box {
  width: 120px;
  height: 120px;
  background: orange;
  transition: 0.5s;
}
.anim-box:hover {
  animation: grow 1s forwards;
}
@keyframes grow {
  0% { transform: scale(1); }
  50% { transform: scale(2); }
  100% { transform: scale(3); }
}

/* 6 :active */


/* 7)*/
.btn2 {
  padding: 14px 22px;
  background: purple;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  transition: 0.5s;
}
.btn2:hover { transform: scale(2); }
.btn2:active { transform: scale(0.7); }

/* 8)  */
.rotate-box {
  width: 120px;
  height: 120px;
  background: teal;
  transition: 0.2s;
}
.rotate-box:active { transform: rotate(10deg); }

/* 9) */
.press-btn {
  padding: 14px 25px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  transition: 0.2s;
}
.press-btn:active {
  background: #1f6fa5;
  transform: translateY(3px);
}

/* 10)  */


.focus-input {
  padding: 10px 15px;
  font-size: 16px;
  transition: 0.3s;
}
.focus-input:focus {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* 12) */
.txt {
  width: 300px;
  height: 120px;
  padding: 10px;
  transition: 0.3s;
}
.txt:focus {
  background: #f0f8ff;
  border: 2px solid dodgerblue;
}

/* 13 & 14checked */
#msg { display: none; }
#ch:checked ~ #msg { display: block; }

/* 15,16) */
.email {
  padding: 10px;
  border: 2px solid gray;
  transition: 0.3s;
}
.email:valid { border-color: green; }
.email:invalid { border-color: red; }

/* 17) */
.pass {
  padding: 10px;
  transition: 0.3s;
}
.pass:valid { background: #d4ffd4; }
.pass:invalid { background: #ffd4d4; }

/* 18 & 19) target */
.sec {
  display: none;
  padding: 20px;
  background: #eee;
  margin-top: 10px;
}
.sec:target { display: block; }

/* 21) :is() selector */
:is(h1, h2, h3) {
  color: darkblue;
  padding: 10px;
  border-radius: 10px;
  background: #eef;
}

</style>
</head>
<body>

<h1>1–21 დავალებები ერთ ფაილში</h1>

<!-- 1 davaleba -->
<button class="btn">დააჭირე</button>

<!-- 4 davaleba -->
<div class="flip-box">Hover</div>

<!-- 5 davaleba -->
<div class="anim-box"></div>

<!-- 7 davaleba -->
<button class="btn2">Click</button>

<!-- 8 davaleba -->
<div class="rotate-box"></div>

<!-- 9 davaleba -->
<button class="press-btn">Press</button>

<!-- 11 davaleba -->
<input class="focus-input" type="text" placeholder="დაწერე რამე">

<!-- 12 davaleba -->
<textarea class="txt"></textarea>

<!-- 13 davaleba -->
<input type="checkbox" id="ch">
<label for="ch">მონიშნე</label>
<p id="msg">თქვენ მონიშნეთ</p>

<!-- 16 davaleba -->
<input type="email" class="email" placeholder="შეიყვანე email">

<!-- 17 davaleba -->
<input type="password" minlength="6" class="pass" placeholder="პაროლი 6+">

<!-- 19 davaleba -->
<a href="#s1">სექცია 1</a> |
<a href="#s2">სექცია 2</a> |
<a href="#s3">სექცია 3</a>

<div id="s1" class="sec">ეს არის სექცია 1</div>
<div id="s2" class="sec">ეს არის სექცია 2</div>
<div id="s3" class="sec">ეს არის სექცია 3</div>

<!-- 20 davaleba -->
<h1>სათაური 1</h1>
<h2>სათაური 2</h2>
<h3>სათაური 3</h3>

</body>
</html>
