<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Effects Buttons</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 50px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h2 {
  text-align: center;
  margin-bottom: 40px;
}


.buttons-section {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}


.button {
  padding: 15px 30px;
  border: none;
  border-radius: 10px;
  background: #3498db;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.4s ease;
}


.button-move:hover {
  transform: translateX(15px);
  background: #2ecc71;
}


.button-skew:hover {
  transform: skew(20deg, 5deg);
  background: #e67e22;
}


.button-rotate:hover {
  transform: rotate(15deg);
  background: #9b59b6;
}


.button-scale:hover {
  transform: scale(1.2);
  background: #f1c40f;
}


.button-shadow:hover {
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  background: #e74c3c;
}
</style>
</head>
<body>

<h2>ღილაკების ინტერაქტიული ეფექტები</h2>
<section class="buttons-section">
  <button class="button button-move">მოძრავი</button>
  <button class="button button-skew">Skew</button>
  <button class="button button-rotate">Rotate</button>
  <button class="button button-scale">Scale</button>
  <button class="button button-shadow">Shadow</button>
</section>

</body>
</html>
