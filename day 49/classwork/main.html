<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ბარათები და გალერეა ნომრებით</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  margin-top: 50px;
}

/* 2 davaleba */
.interactive-cards {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin: 30px 0 60px 0;
  flex-wrap: wrap;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 15px;
  padding: 20px;
  width: 220px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card::before {
  content: counter(card-num);
  counter-increment: card-num;
  position: absolute;
  top: 10px;
  left: 10px;
  background: #ff5e5e;
  color: #fff;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 50%;
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
  transition: transform 0.4s ease;
}

.card:hover {
  transform: translateY(-10px) rotate(-3deg) skew(5deg,5deg) scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.card:hover img {
  transform: scale(1.1);
}

/* 3 davaleba */
.gallery {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 50px;
  flex-wrap: wrap;
}

.gallery-card {
  position: relative;
  overflow: hidden;
  width: 250px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery-card::before {
  counter-increment: gallery-num;
  content: counter(gallery-num);
  position: absolute;
  top: 10px;
  left: 10px;
  background: #5eafff;
  color: #fff;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 50%;
}

.gallery-card img {
  width: 100%;
  display: block;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.text-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 15px;
  transform: translateY(100%);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}

.gallery-card:hover {
  transform: translateY(-10px) rotate(2deg);
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

.gallery-card:hover img {
  transform: scale(1.05);
  filter: brightness(0.8);
}

.gallery-card:hover .text-overlay {
  transform: translateY(0);
  opacity: 1;
}


.interactive-cards, .gallery {
  counter-reset: card-num gallery-num;
}
</style>
</head>
<body>

    <!-- 2 davaleba -->
<h2>ინტერაქტიული ბარათები</h2>
<section class="interactive-cards">
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="Image 1">
    <h3>ბარათი 1</h3>
    <p>ეს არის ბარათის მოკლე აღწერა.</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="Image 2">
    <h3>ბარათი 2</h3>
    <p>ეს არის ბარათის მოკლე აღწერა.</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="Image 3">
    <h3>ბარათი 3</h3>
    <p>ეს არის ბარათის მოკლე აღწერა.</p>
  </div>
</section>
    <!-- 3 davaleba -->
<h2> გალერეა</h2>
<section class="gallery">
  <div class="gallery-card">
    <img src="https://via.placeholder.com/250x180" alt="Gallery 1">
    <div class="text-overlay">
      <h3>სურათი 1</h3>
      <p>მოკლე აღწერა სურათზე.</p>
    </div>
  </div>
  <div class="gallery-card">
    <img src="https://via.placeholder.com/250x180" alt="Gallery 2">
    <div class="text-overlay">
      <h3>სურათი 2</h3>
      <p>მოკლე აღწერა სურათზე.</p>
    </div>
  </div>
  <div class="gallery-card">
    <img src="https://via.placeholder.com/250x180" alt="Gallery 3">
    <div class="text-overlay">
      <h3>სურათი 3</h3>
      <p>მოკლე აღწერა სურათზე.</p>
    </div>
  </div>
</section>

</body>
</html>
