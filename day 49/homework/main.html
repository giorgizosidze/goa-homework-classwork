<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 49 Transforms</title>
<style>
/* 1) transform: skew() 
   - ბლოკის დახრა X და Y ღერძებზე, ქმნის დახრილ ეფექტს */
.skew-block {
  width: 150px;
  height: 100px;
  background-color: lightblue;
  transition: transform 0.5s ease; /* რბილი გადახრა */
}
.skew-block:hover {
  transform: skew(10deg, 5deg);
}

/* 2) transform-origin 
   - ადგენს ბლოკის გარდაქმნის (rotate/scale) წარმოშობის წერტილს */
.rotate-block {
  width: 100px;
  height: 100px;
  background-color: lightgreen;
  transition: transform 0.6s ease-in-out;
  transform-origin: top left;
}
.rotate-block:hover {
  transform: rotate(45deg);
}

/* 3) transition 
   - განსაზღვრავს რამდენად გლუვად მოხდება CSS თვისების ცვლილება */
.scale-block {
  width: 100px;
  height: 100px;
  background-color: pink;
  transition: transform 0.6s ease-in-out; /* რბილი ზრდა */
}
.scale-block:hover {
  transform: scale(1.3);
}

/* 7) განსხვავებული transform-origin */
.origin-center {
  width: 80px;
  height: 80px;
  background-color: orange;
  display: inline-block;
  margin: 10px;
  transition: transform 0.5s;
  transform-origin: center; /* ბრუნვა ცენტრალური წერტილიდან */
}
.origin-center:hover {
  transform: rotate(20deg);
}

.origin-top {
  width: 80px;
  height: 80px;
  background-color: yellow;
  display: inline-block;
  margin: 10px;
  transition: transform 0.5s;
  transform-origin: top; /* ბრუნვა ზედა კიდიდან */
}
.origin-top:hover {
  transform: rotate(20deg);
}

.origin-bottom {
  width: 80px;
  height: 80px;
  background-color: purple;
  display: inline-block;
  margin: 10px;
  transition: transform 0.5s;
  transform-origin: bottom; /* ბრუნვა ქვედა კიდიდან */
}
.origin-bottom:hover {
  transform: rotate(20deg);
}

/* 8) translateX + skew */
.translate-skew {
  width: 120px;
  height: 80px;
  background-color: coral;
  transition: all 0.5s ease;
}
.translate-skew:hover {
  transform: translateX(100px) skew(5deg);
}
/* translateX - გადაადგილება X ღერძზე
   skew - slight დახრა */

 /* 9) დაწყებული skew, hover-ზე straighten */
.skew-reset {
  width: 120px;
  height: 80px;
  background-color: lightcoral;
  transform: skew(10deg);
  transition: transform 0.6s ease;
}
.skew-reset:hover {
  transform: skew(0deg); /* საწყის მდგომარეობაზე დაბრუნება */
}

/* 10) პატარა ბარათი მრავალ transform-ით */
.multi-transform {
  width: 120px;
  height: 160px;
  background-color: lightyellow;
  transition: transform 0.6s ease;
}
.multi-transform:hover {
  transform: scale(1.1)   /* 10% ზრდა */
            rotate(5deg)   /* 5 გრადუსი ბრუნვა */
            translateY(-10px) /* 10px ზემოთ გადაადგილება */
            skew(3deg);    /* 3 გრადუსი დახრა */
}
</style>
</head>
<body>

<h2>1) Skew Block</h2>
<div class="skew-block"></div>

<h2>2 & 6) Rotate Block (transform-origin)</h2>
<div class="rotate-block"></div>

<h2>3) Scale Block</h2>
<div class="scale-block"></div>

<h2>7) Transform-Origin Examples</h2>
<div class="origin-center"></div>
<div class="origin-top"></div>
<div class="origin-bottom"></div>

<h2>8) Translate + Skew</h2>
<div class="translate-skew"></div>

<h2>9) Skew Reset</h2>
<div class="skew-reset"></div>

<h2>10) Multi Transform Card</h2>
<div class="multi-transform"></div>

</body>
</html>
